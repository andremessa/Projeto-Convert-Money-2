<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">       
    <title>Convert Money</title>
</head>

<body>
    <img class="logo-moeda-estrela" src="./assets/moeda-estrela.png" alt="logo-moeda-estrela">    

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real</option>            
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra Esterlina</option>                
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 0,00" type="number">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/seta.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name-converted">Dólar Americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>

    <footer>
        <h3>Copyright &copy; 2024 - Desenvolvido por <a href="#" target="_blank">André Messa</a></h3>
    </footer>

</body>
<script src="./scripts.js"></script> 
</html>
